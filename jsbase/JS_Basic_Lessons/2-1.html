<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>自动生成10个li</title>
    <style>
        ul {
            padding: 0;
            margin: 0;
            margin-top: 10px;
            list-style: none;
        }
        ul li {
            border: 1px solid black;
            height: 50px;
            width: 50px;
            display: inline-block;
            line-height: 50px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-left: 6px;
        }
    </style>

</head>
<body>
<input id="btn" type="button" value="自动生成10个li" />
<ul id="list">
</ul>
<script>
    (function(){
        function render(){
            var btn=document.getElementById("btn"),
                    list=document.getElementById("list"),
                    str = '',
                    aColor = ['red', 'yellow', 'blue', 'green'];

            btn.onclick=function(){
                for(var i=0;i<10;i++){
                    str += "<li style='background:" + aColor[i%4] + "'>"  +(i+1)  + "</li>";
                }
                list.innerHTML=str;
            };
        }
        render();

    })();
</script>
</body>
</html>
