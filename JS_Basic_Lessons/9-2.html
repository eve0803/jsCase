<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>修复抖函数的问题</title>
    <style>
        img { width:100px; height:100px; position:absolute; top:200px; }
    </style>
</head>
<body>
<img src="../resumeCase/img/01.jpg" />
<img src="../resumeCase/img/02.jpg" />
<img src="../resumeCase/img/03.jpg" />
<img src="../resumeCase/img/04.jpg" />
<img src="../resumeCase/img/05.jpg" />
<img src="../resumeCase/img/06.jpg" />
<script>
    (function(){
        //获取属性的封装
        function getStyle ( obj, attr ) { return obj.currentStyle?obj.currentStyle[attr] : getComputedStyle( obj )[attr]; }
        //shake( 对象，动作，回调 );   抖动的封装
        function shake ( obj, attr, endFn ) {
            if( obj.shaked ) { return; }
            obj.shaked = true;
            var pos = parseInt( getStyle(obj, attr) );			// getStyle有隐患的
            var arr = [];			// 20, -20, 18, -18 ..... 0
            var num = 0;
            var timer = null;
            for ( var i=20; i>0; i-=2 ) {
                arr.push( i, -i );
            }
            arr.push(0);
            clearInterval( obj.shake );
            obj.shake = setInterval(function (){
                obj.style[attr] = pos + arr[num] + 'px';
                num++;
                if ( num === arr.length ) {
                    clearInterval( obj.shake );
                    endFn && endFn();
                    obj.shaked = false;
                }
            }, 50);
        }

        var aImg = document.getElementsByTagName('img');

        for ( var i=0; i<aImg.length; i++ ) {
            aImg[i].style.left = 80+i*110 + 'px';
            aImg[i].onmouseover = function () {
                shake( this, 'top');
            };
        }
    })();
</script>
</body>
</html>
