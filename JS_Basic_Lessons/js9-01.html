<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>找出字符串中连续出现的数字</title>
<script>
    (function(){
        var str="12jjh342j34k2j123k5"
        var reg=/\d+/g;
        alert(str.match(reg));
    })();

</script>
<body>
知识点：<br>
字符串方法 match()<br>
\d<br>
<br>
<p>原字符串“：12jjh342j34k2j123k5</p>
<p>Array["12","342","34","2","123","5"]</p>


</body>
</html>
